name: RSI Alerts (Discord)

on:
  schedule:
    - cron: "*/10 * * * *"   # 10 percenként (UTC)
  workflow_dispatch:          # kézi indítás gombbal is

permissions:
  contents: write             # cache (alert_cache.json) visszamentéséhez

concurrency:
  group: rsi-alerts
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run RSI alerts
        env:
          TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
          COINGECKO_DEMO_API_KEY: ${{ secrets.COINGECKO_DEMO_API_KEY }}
          COINGECKO_PRO_API_KEY: ${{ secrets.COINGECKO_PRO_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python alerts_rsi_lt50.py

      - name: Persist alert cache
        if: always()
        run: |
          if [ -f alert_cache.json ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add alert_cache.json
            git commit -m "chore: update alert cache [skip ci]" || true
            git pull --rebase
            git push
          fi
